<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <title> To-Do List </title>
    </head>
    <body>
        <header>
            <input type="text" id="thing" maxlength="150" placeholder="Add a to-do.."/>
            <button id="add">+</button> <!--Later maybe replace + with image -->
        </header>
        <div class="container">
            <!--Uncompleted tasks -->
            <ul class="list" id="undone"></ul>
    
            <!--Completed tasks -->
            <ul class="list" id="done"></ul> 
        </div>
        <script src="resources/js/main.js"></script>
    </body>
</html>
